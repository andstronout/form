<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Form Pendaftaran </title>
  </head>
  <body>
    <!-- main page -->
    <div class="jumbotron jumbotron-fluid text-center bg-secondary main-page">
      <div class="container">
        <h1 class="display-4">Kelas Pemrograman Web</h1>
        <h2>Selamat datang di kelas pemrograman Website, silahkan isi data diri anda untuk melakukan pembelajaran</h2>
        <a class="btn btn-primary btn-lg" href="#registrasi" role="button">Regitrasi</a>
      </div>
    </div>
    <!-- #main page -->
    
    <!-- form registrasi -->
    <div class="container register" id="registrasi">
      <div class="row">
        <div class="col-md-9">
          <form action="">
            <div class="row">
              <div class="col-md-6">
                <form>
                  <div class="form-group">
                    <input type="Username" class="form-control" id="Username" placeholder="Nama Lengkap">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="form-group form-check">
                  <div class="form-group">
                    <select class="form-control" id="gender">
                      <option>Jenis Kelamin</option>
                      <option>Laki - laki</option>
                      <option>Perempuan</option>
                      <option>Lainnya</option>
                    </select>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="address1">Alamat</label>
                      <input type="text" class="form-control" id="address1" placeholder="Alamat" required>
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="address2">Kota</label>
                      <input type="text" class="form-control" id="address2" placeholder="Kota" required>
                      <div class="invalid-feedback">
                        Please provide a valid state.
                      </div>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="address3">Kode Pos</label>
                      <input type="text" class="form-control" id="address3" placeholder="Kode Pos" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                  </div>
                  <div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </form>
        </div>

        <div class="col-md-3">
          <div class="jumbotron logo">
            
          </div>
        </div>
      </div>


    </div>
    <!-- #form registras -->








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
